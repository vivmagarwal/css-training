<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive-images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/stackoverflow-light.min.css" integrity="sha512-cG1IdFxqipi3gqLmksLtuk13C+hBa57a6zpWxMeoY3Q9O6ooFxq50DayCdm0QrDgZjMUn23z/0PMZlgft7Yp5Q==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../preview.css">
    <link rel="shortcut icon" href="../../favicon.ico">
  </head>
  <body>
    <div class="container">

      <div>
        <ul>
          <li><a href="../../">Back to HOME</a></li>
        </ul>
      </div>

      <h2>Cropping situation</h2>
      <div class="large-hero">
        <picture>
          <source srcset="assets/images/hero--large-i.jpg" media="(min-width: 1380px)">
          <source srcset="assets/images/hero--medium-i.jpg" media="(min-width: 990px)">
          <source srcset="assets/images/hero--small-i.jpg" media="(min-width: 640px)">
          <img srcset="assets/images/hero--smaller-i.jpg" alt="Coastal view of ocean and mountains">
        </picture>
      </div>

      <h2>File-size situation</h2>
      <div class="large-hero">
          <img srcset="assets/images/hero--medium-i.jpg 1x, assets/images/hero--medium-hi-dpi-i.jpg 2x" alt="Coastal view of ocean and mountains">
      </div>

      <h2>Both Cropping & File-size situation</h2>
      <div class="large-hero">
        <picture>
          <source srcset="assets/images/hero--large-i.jpg 1x, assets/images/hero--large-hi-dpi-i.jpg 2x" media="(min-width: 1380px)">
          <source srcset="assets/images/hero--medium-i.jpg 1x, assets/images/hero--medium-hi-dpi-i.jpg 2x" media="(min-width: 990px)">
          <source srcset="assets/images/hero--small-i.jpg 1x, assets/images/hero--small-hi-dpi-i.jpg 2x" media="(min-width: 640px)">
          <img srcset="assets/images/hero--smaller-i.jpg 1x, assets/images/hero--smaller-hi-dpi-i.jpg 2x" alt="Coastal view of ocean and mountains">
        </picture>
      </div>

      <div id="app"></div>

      <div class="injected-readme"><!-- inject:readme:md -->
        <!-- endinject -->
      </div>

    </div>
    <script type="module" defer src="script.js"></script>
  </body>
</html>
